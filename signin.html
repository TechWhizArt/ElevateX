<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Startup Research Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#0B1622',
                        'accent-blue': '#2A9FD6'
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .geometric-pattern {
            background: linear-gradient(135deg, rgb(246, 233, 233) 0%, #f0f7ff 100%);
            position: relative;
            overflow: hidden;
        }
        .geometric-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 30L30 60L0 30L30 0Z' fill='%232A9FD6' fill-opacity='0.1'/%3E%3C/svg%3E");
            background-size: 100px 100px;
            animation: patternMove 30s linear infinite;
            opacity: 0.5;
        }
        @keyframes patternMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(50px) translateY(100px); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 10px 100px 200px rgb(42, 159, 214, 0.2);
        }
    </style>
</head>
<body class="geometric-pattern min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-sm fixed w-full z-50 shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <button class="lg:hidden text-navy">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <a href="#" class="text-navy hover:text-accent-blue transition">How it works</a>
                    <a href="signin.html" class="text-accent-blue font-semibold">Sign In</a>
                    <a href="signup.html" class="text-navy hover:text-accent-blue transition">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign-In Section -->
    <header class="pt-32 pb-20 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-6xl font-bold text-navy mb-8">Sign In</h1>
            <form class="max-w-md mx-auto bg-white rounded-lg p-8 shadow-md">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-accent-blue hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-white/80 backdrop-blur-sm py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-accent-blue transition">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-accent-blue transition">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-accent-blue transition">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
