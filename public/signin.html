<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Startup Research Connection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .geometric-pattern {
      position: relative;
      background: linear-gradient(135deg, #f6e9e9 0%, #f0f7ff 100%);
      overflow: hidden;
      min-height: 100vh;
    }

    .geometric-pattern::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 30L30 60L0 30L30 0Z' fill='%232A9FD6' fill-opacity='0.1'/%3E%3C/svg%3E");
      background-size: 100px 100px;
      animation: patternMove 30s linear infinite;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes patternMove {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(50px) translateY(100px); }
    }
  </style>
</head>
<body class="geometric-pattern">

  <!-- Navigation -->
  <nav class="bg-white/90 backdrop-blur-sm fixed w-full z-50 shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-8">
        <a href="#" class="text-navy font-semibold hover:text-blue-500 transition">How it works</a>
        <a href="signin.html" class="text-blue-600 font-semibold">Sign In</a>
        <a href="signup.html" class="text-navy font-semibold hover:text-blue-500 transition">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Sign In Section -->
  <main class="pt-32 pb-20 px-4 relative z-10">
    <div class="container mx-auto text-center">
      <h1 class="text-5xl font-bold text-[#0B1622] mb-10">Sign In</h1>
      <form action="LoginServlet" method="post" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg relative z-10">
        <div class="mb-5 text-left">
          <label for="email" class="block text-gray-700 text-sm font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <div class="mb-6 text-left">
          <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <button type="submit"
          class="w-full bg-[#2A9FD6] text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-all transform hover:scale-105 hover:shadow-md">
          Sign In
        </button>
      </form>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id"
    };
  
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);
  
    // Handle form submission
    document.getElementById("signin-form").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      try {
        // Sign in the user with Firebase Authentication
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken();
  
        // Send ID token to backend for further validation
        const response = await fetch('/LoginServlet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            idToken: idToken,
          }),
        });
  
        const result = await response.json();
        if (response.ok) {
          window.location.href = '/dashboard.html'; // Redirect on success
        } else {
          alert(result.message); // Show error message
        }
  
      } catch (error) {
        alert(error.message); // Show error message
      }
    });
  </script>
    
</body>
</html>
