<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>

        <form>
            <!-- Account Details -->
            <div class="section">
                <h2>1. Account Details</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordHelp" style="color: #555; display: block; margin-bottom: 10px;">
                    Password must contain alphabets (both uppercase and lowercase), numbers, no dashes, and both uppercase and lowercase letters are mandatory.
                </small>
            </div>

            <!-- Personal Details -->
            <div class="section">
                <h2>2. Personal Details</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" required>

                <label for="domain">Domain Name (if applicable)</label>
                <input type="text" id="domain" name="domain">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <!-- Business Details -->
            <div class="section">
                <h2>3. Business Details</h2>
                <label for="gst">GST Number</label>
                <input type="text" id="gst" name="gst" required>

                <label for="pan">PAN Card Number</label>
                <input type="text" id="pan" name="pan" required>

                <div class="upload-container">
                    <div class="upload-item">
                        <label for="Aadhar">Aadhar upload</label>
                        <input type="file" id="Aadhar" name="Addhar">
                    </div>
                    <div class="upload-item">
                        <label for="PanCard">Pan card upload</label>
                        <input type="file" id="PanCard" name="PanCard">
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password');
        const passwordHelp = document.getElementById('passwordHelp');

        form.addEventListener('submit', function(event) {
            const password = passwordInput.value;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasDash = /[-]/.test(password);

            if (!hasUpperCase || !hasLowerCase || !hasNumber || hasDash) {
                event.preventDefault();
                alert('Password must contain alphabets (both uppercase and lowercase), numbers, no dashes, and both uppercase and lowercase letters are mandatory.');
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
